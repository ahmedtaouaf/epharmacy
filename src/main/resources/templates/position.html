<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Map with Position</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Rubik:400,700|Crimson+Text:400,400i" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="site-wrap">
    <div th:replace="shared/header :: header"></div>

    <div class="bg-light py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-12 mb-0"><a href="index.html">Home</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">Store</strong></div>
            </div>
        </div>
    </div>

    <div class="site-section">
        <div class="container">
            <div id="map" style="height: 400px;"></div>
            <div id="closest-pharmacy" class="mt-3"></div>
        </div>
        </div>

    <div th:replace="shared/experts :: experts"></div>
    <div th:replace="shared/footer :: footer"></div>

</div>



<script th:inline="javascript">
    // Initialize map
    var map = L.map('map');

    // Add tile layer (e.g., OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Get user's current position
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;

            // Set map view to user's position
            map.setView([latitude, longitude], 13);
            // Add marker for user's position
            var userMarker = L.marker([latitude, longitude]).addTo(map)
                .bindPopup('Votre Position').openPopup();

            // Add markers for pharmacies
            var pharmacies = /*[[${pharmacies}]]*/ [];
            var closestPharmacy = null;
            var closestDistance = Infinity;

            pharmacies.forEach(function(pharmacy) {
                var lat = parseFloat(pharmacy.latitude);
                var lng = parseFloat(pharmacy.longitude);
                var marker = L.marker([lat, lng]).addTo(map)
                    .bindPopup(pharmacy.nom);

                // Calculate distance to user's position
                var distance = map.distance([latitude, longitude], [lat, lng]);
                if (distance < closestDistance) {
                    closestDistance = distance;
                    closestPharmacy = pharmacy;
                }
            });

            // Display the closest pharmacy
            if (closestPharmacy) {
                document.getElementById('closest-pharmacy').innerHTML = `
                    <h3>Pharmacie la plus proche</h3>
                    <p>Nom: ${closestPharmacy.nom}</p>
                    <p>Adresse: ${closestPharmacy.adresse}</p>
                    <p>Téléphone: ${closestPharmacy.telephone}</p>
                `;
            }
        });
    } else {
        alert("Geolocation is not supported by this browser.");
    }
</script>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/aos.js"></script>

<script src="js/main.js"></script>
</body>
</html>
