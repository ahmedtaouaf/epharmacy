<!DOCTYPE html>
<html layout:decorate="~{shared/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Pharma &mdash; Colorlib Template</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Rubik:400,700|Crimson+Text:400,400i" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="fonts/icomoon/style.css">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/magnific-popup.css">
  <link rel="stylesheet" href="css/jquery-ui.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">
  <link rel="stylesheet" href="css/aos.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="site-wrap">
  <div th:replace="shared/header :: header"></div>

  <div class="bg-light py-3">
    <div class="container">
      <div class="row">
        <div class="col-md-12 mb-0"><a href="index.html">Home</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">Store</strong></div>
      </div>
    </div>
  </div>

  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <h3 class="mb-3 h6 text-uppercase text-black d-block">Filter by Price</h3>
          <div id="slider-range" class="border-primary"></div>
          <input type="text" name="text" id="amount" class="form-control border-0 pl-0 bg-white" disabled="" />
        </div>
        <div class="col-lg-6">
          <h3 class="mb-3 h6 text-uppercase text-black d-block">Filter by Reference</h3>
          <button type="button" class="btn btn-secondary btn-md dropdown-toggle px-4" id="dropdownMenuReference"
                  data-toggle="dropdown">Reference</button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuReference">
            <a class="dropdown-item" href="#">Relevance</a>
            <a class="dropdown-item" href="#">Name, A to Z</a>
            <a class="dropdown-item" href="#">Name, Z to A</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Price, low to high</a>
            <a class="dropdown-item" href="#">Price, high to low</a>
          </div>
        </div>
      </div>

      <div class="row">
        <div th:each="medicament : ${medications}" class="col-sm-6 col-lg-4 text-center item mb-4">
          <a th:href="@{/medicaments/{id}(id=${medicament.id})}"> <img th:src="@{/images/{imageFileName}(imageFileName=${medicament.imageFileName})}" alt="Image"></a>
          <h3 class="text-dark" th:text="${medicament.name}"><a href="shop-single.html"></a></h3>
          <p class="price" th:text="${medicament.price}+ ' DHS'"></p>
        </div>
      </div>


      <div class="row mt-5">
        <div class="col-md-12 text-center">
          <div class="site-block-27">
            <ul>
              <li><a href="#">&lt;</a></li>
              <li class="active"><span>1</span></li>
              <li><a href="#">2</a></li>
              <li><a href="#">3</a></li>
              <li><a href="#">4</a></li>
              <li><a href="#">5</a></li>
              <li><a href="#">&gt;</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<div th:replace="shared/experts :: experts"></div>

<div th:replace="shared/footer :: footer"></div>


  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/aos.js"></script>

  <script src="js/main.js"></script>

</body>

</html>
