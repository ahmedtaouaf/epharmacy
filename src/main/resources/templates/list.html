<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Medications</title>
</head>
<body>
<h1>Medications</h1>
<table>
    <tbody>

        <tr th:each="medicament : ${medications}">
            <td class="col-sm-6 col-lg-4 text-center item mb-4">
                <span class="tag">Sale</span>
                <a href="shop-single.html">
                    <img th:src="@{/images/{imageFileName}(imageFileName=${medicament.imageFileName})}" alt="Image">
                </a>
                <h3 class="text-dark" th:text="${medicament.name}">
                    <a href="shop-single.html"></a>
                </h3>
                <p class="price" th:text="${medicament.price}"></p>
            </td>
        </tr>

    </tbody>
</table>
</body>
</html>
