<!DOCTYPE html>
<html lang="en">
<head>
  <!-- your head content -->
</head>
<body>
<h1>Cart</h1>
<div>
  <ul>
    <li th:each="entry : ${cartItems}">
      <p th:text="${entry.value.name}">Medicament Name</p>
      <p th:text="${entry.value.description}">Medicament Description</p>
      <p th:text="${entry.value.price}">Medicament Price</p>
    </li>
  </ul>
</div>
<a href="/medicaments">Continue Shopping</a>
</body>
</html>
