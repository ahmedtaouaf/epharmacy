<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
        <meta charset="utf-8" />
        <title>Orders | Hyper - Responsive Bootstrap 5 Admin Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="/assets/images/favicon.ico">

        <!-- App css -->
        <link href="/assets/css/icons.min.css" rel="stylesheet" type="text/css" />
        <link href="/assets/css/app.min.css" rel="stylesheet" type="text/css" id="app-style"/>

    </head>

    <body class="loading" data-layout-color="light" data-leftbar-theme="dark" data-layout-mode="fluid" data-rightbar-onstart="true">
        <!-- Begin page -->
        <div class="wrapper">
            <!-- ========== Left Sidebar Start ========== -->
            <div th:replace="shared/admin/sidemenu :: sidemenu"></div>
            <!-- Left Sidebar End -->

            <!-- ============================================================== -->
            <!-- Start Page Content here -->
            <!-- ============================================================== -->

            <div class="content-page">
                <div class="content">
                    <!-- Topbar Start -->
                    <div th:replace="shared/admin/topbar :: topbar"></div>
                    <!-- end Topbar -->

                    <!-- Start Content-->
                    <div class="container-fluid">
                        
                        <!-- start page title -->
                        <div class="row">
                            <div class="col-12">
                                <div class="page-title-box">
                                    <div class="page-title-right">
                                        <ol class="breadcrumb m-0">
                                            <li class="breadcrumb-item"><a href="javascript: void(0);">Management</a></li>
                                            <li class="breadcrumb-item"><a href="javascript: void(0);">Commandes</a></li>
                                            <li class="breadcrumb-item active">Liste</li>
                                        </ol>
                                    </div>
                                    <h4 class="page-title">Orders</h4>
                                </div>
                            </div>
                        </div>
                        <!-- end page title --> 

                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="row mb-2">
                                            <div class="col-xl-8">
                                                <form class="row gy-2 gx-2 align-items-center justify-content-xl-start justify-content-between">
                                                    <div class="col-auto">
                                                        <label for="inputPassword2" class="visually-hidden">Search</label>
                                                        <input type="search" class="form-control" id="inputPassword2" placeholder="Search...">
                                                    </div>
                                                </form>
                                            </div>
                                            <div class="col-xl-4">
                                                <div class="text-xl-end mt-xl-0 mt-2">
                                                    <button type="button" class="btn btn-light mb-2">Export</button>
                                                </div>
                                            </div><!-- end col-->
                                        </div>

                                        <div class="table-responsive">
                                            <table class="table table-centered table-nowrap mb-0">
                                                <thead class="table-light">
                                                <tr>
                                                    <th>Commande ID</th>
                                                    <th>Date</th>
                                                    <th>Nbr Produits</th>
                                                    <th>Total</th>
                                                    <th>Pharmacie</th>
                                                    <th>Status</th>
                                                    <th class="text-center" style="width: 125px;">Action</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr th:each="commande : ${commandes}">
                                                    <td th:text="${commande.id}"> </td>
                                                    <td th:text="${commande.orderDate}"></td>
                                                    <td th:text="${commande.nbrproduit}"></td>
                                                    <td th:text="${commande.total}"></td>
                                                    <td th:text="${commande.pharmacie.nom}"></td>
                                                    <td th:if="${commande.isStatus() == true}">
                                                        <h5><span class="badge badge-success-lighten">Confirmer</span></h5>
                                                    </td>
                                                    <td th:if="${commande.isStatus() == false}">
                                                        <h5><span class="badge badge-warning-lighten">En cours</span></h5>
                                                    </td>
                                                    <td>
                                                        <a th:href="@{'/admin/commandes/' + ${commande.id} + '/details'}" class="btn btn-info">Commande Details</a>
                                                        <a th:href="@{'/admin/commandes/' + ${commande.id} + '/confirm'}" class="btn btn-warning" th:if="${not commande.status}">Confirmer</a>
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>


                                        </div>
                                    </div> <!-- end card-body-->
                                </div> <!-- end card-->
                            </div> <!-- end col -->
                        </div>
                        <!-- end row --> 
                        
                    </div> <!-- container -->

                </div> <!-- content -->

                <!-- Footer Start -->
                <footer class="footer">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6">
                                <script>document.write(new Date().getFullYear())</script> Â© Hyper - Coderthemes.com
                            </div>
                            <div class="col-md-6">
                                <div class="text-md-end footer-links d-none d-md-block">
                                    <a href="javascript: void(0);">About</a>
                                    <a href="javascript: void(0);">Support</a>
                                    <a href="javascript: void(0);">Contact Us</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </footer>
                <!-- end Footer -->

            </div>

            <!-- ============================================================== -->
            <!-- End Page content -->
            <!-- ============================================================== -->


        </div>
        <!-- END wrapper -->


        <!-- bundle -->
        <script src="/assets/js/vendor.min.js"></script>
        <script src="/assets/js/app.min.js"></script>
        
    </body>
