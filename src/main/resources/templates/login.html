  <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />

  <!-- App favicon -->
  <link rel="shortcut icon" href="assets/images/favicon.ico">

  <!-- App css -->
  <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
  <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" id="app-style"/>

</head>

<body class="authentication-bg pb-0" data-layout-config='{"darkMode":false}'>

<div class="auth-fluid">
  <!--Auth fluid left content -->
  <div class="auth-fluid-form-box">
    <div class="align-items-center d-flex h-100">
      <div class="card-body">

        <!-- Logo -->
        <div class="auth-brand text-center text-lg-start">
          <a href="/" class="logo-dark">
            <span><img src="assets/images/logo-dark.png" alt="" height="18"></span>
          </a>
          <a href="/" class="logo-light">
            <span><img src="assets/images/logo.png" alt="" height="18"></span>
          </a>
        </div>

        <!-- title-->
        <h4 class="mt-0">S'inscrire</h4>
        <p class="text-muted mb-4">Vous n'avez pas de compte ? Cr√©ez votre compte, cela prend moins d'une minute</p>

        <!-- form -->
        <form th:action="@{/login}" method="post">
          <div class="mb-3">
            <label for="emailaddress" class="form-label">Nom d'utilisateur</label>
            <input name="username" class="form-control" type="text" id="emailaddress" required="" placeholder="Enter your email">
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Mot de passe</label>
            <div class="input-group input-group-merge">
              <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password">
              <div class="input-group-text" data-password="false">
                <span class="password-eye"></span>
              </div>
            </div>
          </div>

          <div class="mb-3 mb-0 text-center">
            <button class="btn btn-primary" type="submit">Connectez-vous</button>
          </div>
        </form>
        <!-- end form-->
        <footer class="footer footer-alt">
          <p class="text-muted">Vous n'avez pas de compte ?<a href="/register" class="text-muted ms-1"><b>S'inscrire</b></a></p>
        </footer>
      </div> <!-- end .card-body -->
    </div> <!-- end .align-items-center.d-flex.h-100-->
  </div>
  <!-- end auth-fluid-form-box-->

  <!-- Auth fluid right content -->

  <!-- end Auth fluid right content -->
</div>
<!-- end auth-fluid-->

<script src="assets/js/vendor.min.js"></script>
<script src="assets/js/app.min.js"></script>
