<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <title>Log In | Hyper - Responsive Bootstrap 5 Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
  <meta content="Coderthemes" name="author" />
  <!-- App favicon -->
  <link rel="shortcut icon" href="/assets/images/favicon.ico">

  <!-- App css -->
  <link href="/assets/css/icons.min.css" rel="stylesheet" type="text/css" />
  <link href="/assets/css/app.min.css" rel="stylesheet" type="text/css" id="app-style"/>

</head>

<body class="loading authentication-bg" data-layout-config='{"darkMode":false}'>
<div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xxl-4 col-lg-5">
        <div class="card">

          <!-- Logo -->
          <div class="card-header pt-4 pb-4 text-center bg-primary">
            <a href="index.html">
              <span><img src="/assets/images/logo.png" alt="" height="20"></span>
            </a>
          </div>

          <div class="card-body p-4">

            <div class="text-center w-75 m-auto">
              <h4 class="text-dark-50 text-center pb-0 fw-bold">Sign In</h4>
              <p class="text-muted mb-4">Entrez votre nom d'utilisateur et votre mot de passe pour connecter</p>
            </div>

            <form  th:action="@{/login}" method="post">

              <div class="mb-3">
                <label for="emailaddress" class="form-label">Nom d'utilisateur</label>
                <input name="username" class="form-control" type="text" id="emailaddress" required="" placeholder="Enter your email">
              </div>

              <div class="mb-3">
                <a href="#" class="text-muted float-end"><small>Mot de passe oublier?</small></a>
                <label for="password" class="form-label">Mot de passe</label>
                <div class="input-group input-group-merge">
                  <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password">
                  <div class="input-group-text" data-password="false">
                    <span class="password-eye"></span>
                  </div>
                </div>
              </div>


              <div class="mb-3 mb-0 text-center">
                <button class="btn btn-primary" type="submit"> Connectez-vous </button>
              </div>

            </form>
          </div> <!-- end card-body -->
        </div>
        <!-- end card -->

        <div class="row mt-3">
          <div class="col-12 text-center">
            <p class="text-muted">Vous n'avez pas de compte ? <a href="pages-register.html" class="text-muted ms-1"><b>S'inscrire</b></a></p>
          </div> <!-- end col -->
        </div>
        <!-- end row -->

      </div> <!-- end col -->
    </div>
    <!-- end row -->
  </div>
  <!-- end container -->
</div>
<!-- end page -->

<!-- bundle -->
<script src="/assets/js/vendor.min.js"></script>
<script src="/assets/js/app.min.js"></script>

</body>
