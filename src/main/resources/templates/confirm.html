<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirmation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="site-wrap">
    <div th:replace="shared/header :: header"></div>

    <div class="bg-light py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-12 mb-0"><a href="index.html">Home</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">Confirmation</strong></div>
            </div>
        </div>
    </div>

    <div class="site-section">
        <div class="container">
            <h3>Merci pour votre confirmation!</h3>
            <p>Voici les détails de la pharmacie la plus proche:</p>
            <p><strong>Nom:</strong> <span th:text="${pharmacy.nom}"></span></p>
            <p><strong>Adresse:</strong> <span th:text="${pharmacy.adresse}"></span></p>
            <p><strong>Téléphone:</strong> <span th:text="${pharmacy.telephone}"></span></p>
        </div>
    </div>

    <div th:replace="shared/footer :: footer"></div>
</div>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/aos.js"></script>
<script src="js/main.js"></script>
</body>
</html>
